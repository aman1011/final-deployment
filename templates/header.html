<div id="fh5co-page">
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="header-inner">
				<h1><a href="index.html">Catalog App: Music Albums and Bands </a></h1>
				<nav role="navigation">
					<ul>
						{% if 'username' not in session %}
						<li class="cta"><a href="{{url_for('showLogin')}}">Login</a></li>
						{% else %}
						<li class="cta"><a href="{{url_for('disconnect')}}">Logout</a></li>
						{% endif %}
					</ul>
				</nav>
			</div>
		</div>
		<div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							<li><strong><center>{{ message }}</center></strong></li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
	</header>
</div>
