{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div id="fh5co-services-section">
	<div class="row">
		<div class="services">
			<h3>{{album.name}}</h3>
			<h5><span style="font-style:italic">Description</span>: {{album.description}}</h5>
		</div>
	</div>
	{% if 'username' in session %}
		<div class="row">
			<a href="{{url_for('editAlbum', music_band_name = music_band_name, album_name = album.name)}}">Edit</a>
			<a href="{{url_for('deleteAlbum', music_band_name = music_band_name, album_name = album.name)}}">Delete</a>
		</div>
		</br>
	{% endif %}
	<div class="row">
		<a href="{{url_for('showBandAlbums', music_band_name = music_band_name)}}">Back</a>
	</div>
</div>
{% endblock %}
